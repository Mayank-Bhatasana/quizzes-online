<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <header id="home__header"></header>
  <body class="home__body">
    <main class="hero">
      <div class="hero__content">
        <h1 class="hero__content__title">
          Level up your <span class="text-gradient"> coding skills </span><br />
          one question at a time.
        </h1>
        <h3 class="hero__content__subtitle">
          Join thousands of developers testing their knowledge in JavaScript,
          Python, and more. Compete on the leaderboard and earn your badge.
        </h3>
      </div>
      <div class="hero__button">
        <button id="get-started" class="btn btn-primary hero__button--start">
          Get Started
        </button>
        <button id="log-in" class="hero__button--login btn-primary">
          <a
            href="./auth/."
            style="color: var(--primary-light); text-decoration: none"
            >Log in today</a
          >
        </button>
      </div>
    </main>
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("home__header").innerHTML = data;
        });
    </script>
    <script type="module" src="main.ts"></script>
  </body>
</html>
