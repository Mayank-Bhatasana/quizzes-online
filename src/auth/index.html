<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../scss/main.scss" />

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  </head>
  <body>
    <div class="auth__main">
      <div class="auth__main__container">
        <div class="auth__main--left">
          <video autoplay muted class="auth__main--left--video">
            <source src="../assets/video/form-video.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="auth__main--right">
          <div class="button--container">
            <button type="button" id="login-btn" class="btn-primary">
              login
            </button>
            <button type="button" id="register-btn" class="btn-primary">
              register
            </button>
          </div>
          <form id="reg__form" class="auth__main--right--form">
            <div class="auth__main--right--form--container">
              <div id="reg-error" class="reg-error hidden"></div>
              <div class="reg-email">
                <label for="reg-email" class="reg-email--label">Email</label>
                <input type="email" name="reg-email" id="reg-email" />
              </div>

              <div class="reg-password">
                <label for="reg-password" class="reg-password--label"
                  >Password</label
                >
                <input type="password" name="reg-password" id="reg-password" />
              </div>

              <div class="reg-username">
                <div class="label-wrapper">
                  <label for="reg-username" class="reg-username--label"
                    >Username</label
                  >
                  <span id="username-status" class="status-text"></span>
                </div>

                <div class="input-with-button">
                  <input
                    type="text"
                    name="username"
                    id="reg-username"
                    placeholder="cool_student"
                  />
                  <button type="button" id="check-user-btn" class="btn-check">
                    Check
                  </button>
                </div>
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary signin"
              />
            </div>
          </form>
          <form id="login__form" class="auth__main--right--form">
            <div id="login-error" class="login-error hidden"></div>

            <div class="auth__main--right--form--container">
              <div class="login-email">
                <label for="login-email" class="login-email--label"
                  >Email</label
                >
                <input type="email" name="login-email" id="login-email" />
              </div>

              <div class="login-password">
                <label for="login-password" class="login-password--label"
                  >Password</label
                >
                <input
                  type="password"
                  name="login-password"
                  id="login-password"
                />
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary login"
              />
            </div>
          </form>
          <label style="margin: 1rem auto"
            >---------------------OR---------------------</label
          >
          <button id="google-login-btn" type="button" class="btn btn--google">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.562 2.684-3.875 2.684-6.615z"
                fill="#4285F4"
              />
              <path
                d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.836.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"
                fill="#34A853"
              />
              <path
                d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                fill="#FBBC05"
              />
              <path
                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z"
                fill="#EA4335"
              />
            </svg>
            Continue with Google
          </button>
        </div>
      </div>
    </div>

    <script src="./auth.ts" type="module"></script>
  </body>
</html>
